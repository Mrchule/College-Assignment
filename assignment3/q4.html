<!DOCTYPE html>
<html lang="en">
<head>
    <title>Railway Reservation</title>

    <style>
         .container{
            border: 2px solid black;
            width: 500px;
            background: rgb(210, 237, 210);
            }
    </style>
</head>
<body>
    <center>
        <form action="" class="container">
            <h1>Ticket Booking Form</h1>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name" required><br><br>
            <label>Email:</label>
            <input type="email" placeholder="Enter your mail"><br><br>
            <label>Phone:</label>
            <input type="number" placeholder="Enter your phone number"><br><br>
            <label ></label>
            <label>Booking Date:</label>
            <input type="date" placeholder="Date" required><br><br>
            <label>Train Number :</label>
            <input type="number" required><br><br> 
            <label>Number Of Tickets :</label>
            <input type="number" required><br><br>  
            <label>Choose Ticket Type:</label>
            <select>
               <option >1st Ac</option>
               <option >2nd Ac</option>
               <option >3rd Ac</option>
               <option >Sleeper</option>
            </select><br><br>    
            <input type="submit" value="Submit" class="sub">
        </form>
    </center>
</body>
</html>
