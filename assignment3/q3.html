<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Reservation</title>
</head>
<body>
    <center>
        <form class="container" style=" border: 2px solid black; width: 400px;  padding:4px;">
            <h1>Hotel Room Reservation</h1>
            <label>Name:</label>
            <input type="text" required><br><br>
            <label>Email:</label>
            <input type="email" required><br><br>
            <label>Phone:</label>
            <input type="number" required><br><br>
            <label>Check In:</label>
            <input type="date" required><br><br>
            <label>Check Out:</label>
            <input type="date" required><br><br>
            <label>Room Type:</label>
            <select name="Room type" id="Room">
                <option value="single">Single</option>
                <option value="doble">Double</option>
                <option value="family">Family</option>
            </select><br><br><br>
            <input type="submit" style="padding:4px" value="make Reservation">
        </form>
    </center>
</body>

</html>
