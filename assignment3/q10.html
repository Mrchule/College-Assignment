<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Vacancy</title>
    <style>
        .container {
            border: 2px solid black;
            width: 450px;
            background: rgb(215, 235, 236);
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <center>
        <form class="container">
            <h1>Railway Reservation Vacancy Checker</h1>
            <label for="">Train Number:</label>
            <input type="text" required><br><br>
            <label for="">Departure Station:</label>
            <input type="text" required><br><br>
            <label for="">Arrival Station:</label>
            <input type="text" required><br><br>
            <label for="">Travel Date:</label>
            <input type="date" required><br><br><br><br>
            <input type="submit" value="Check Vacancy">
        </form>
    </center>

</body>

</html>
