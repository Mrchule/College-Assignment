<!DOCTYPE html>
<html lang="en">
<head>
    <title>Medical Institution Admission Form</title>
  <style>
form{
    display: grid;
    border: 2px solid black;
    padding: 10px;
}
input,select, label {
    height: 20px;
    width:100%;
}
textarea{
    width: 200px;
    height: 100px;
}
body{
    display: flex;
    justify-content: center;
    font-weight: 900;
}
  </style>
</head>
<body>
        <div>
        <h1>Medical Institution Admission Form</h1>
        <form >
            <label>Full Name:</label>
            <input type="text"  required> <br>
            <label >Date of Birth:</label>
            <input type="date"required> <br>
            <label >Gender:</label>
            <select id="gender"  required>
                <option >Male</option>
                <option >Female</option>
                <option >Other</option>
            </select> <br>
            <label >Email:</label>
            <input type="email"  required> <br>
            <label >Phone:</label>
            <input type="tel" required> <br>
            <label >Address:</label>
            <textarea  name="address" rows="4" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
