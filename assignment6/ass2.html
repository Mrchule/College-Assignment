<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Entrance Test Exam</title>
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #e0e5f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Entrance Test Exam</h1>
        <form id="examForm">
            <div class="question">
                <p>1. What is the result of 2 + 2?</p>
                <label><input type="radio" name="q1" value="0"> 3</label>
                <label><input type="radio" name="q1" value="0"> 5</label>
                <label><input type="radio" name="q1" value="1"> 4</label>
            </div>

            <div class="question">
                <p>2. What is the square of 9?</p>
                <label><input type="radio" name="q2" value="0"> 81</label>
                <label><input type="radio" name="q2" value="1"> 36</label>
                <label><input type="radio" name="q2" value="0"> 64</label>
            </div>

            <div class="submit-section">
                <button type="button" onclick="calculateScore()">Submit</button>
                <p id="totalScore">Total Score: 0</p>
            </div>
        </form>
    </div>

    <script>
        function calculateScore() {
            var form = document.getElementById('examForm');
            var elements = form.elements;
            var totalScore = 0;

            for (var i = 0; i < elements.length; i++) {
                if (elements[i].type === 'radio' && elements[i].checked) {
                    totalScore += parseInt(elements[i].value);
                }
            }

            document.getElementById('totalScore').innerText = 'Total Score: ' + totalScore;
        }
    </script>
</body>

</html>
