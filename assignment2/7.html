<!DOCTYPE html>
<html lang="en">

<head>
    <title>Time table</title>
</head>
<style>
    td,
    th {
        text-align: center;
        height: 50px;
        width: 100px;
        text-transform: uppercase;
    }
</style>
 
<body>
    <table border="1">
        <tr>
            <th>day</th>
            <th>09-13 AM</th>
            <th>10-11 AM</th>
            <th>11-12 AM</th>
            <th>12-01 PM</th>
            <th>01-02 PM</th>
            <th>02-03 PM</th>
            <th>03-04 PM</th>
        </tr>
        <tr>
            <th>monday</th>
            <td>PHY</td>
            <td>CHE</td>
            <td>MATH</td>
            <td>BIO</td>
            <td rowspan="6">L <br>u <br>n <br>c <br>h</td>
            <td>ENG</td>
            <td>ODI</td>
        </tr>
        <tr>
            <th>tue</th>
            <td>MATH</td>
            <td>PHY</td>
            <td>CHE</td>
            <td>ODIA</td>
            <td>ENG</td>
            <td>HINDI</td>
        </tr>
        <tr>
            <th>wed</th>
            <td>BIO</td>
            <td>CHE</td>
            <td>ODI</td>
            <td>GNF</td>
            <td>HINDI</td>
            <td>PHY</td>
        </tr>
        <tr>
            <th>thus</th>
            <td>CHEM</td>
            <td>ODIA</td>
            <td>ENG</td>
            <td>MATH</td>
            <td>PHY</td>
            <td>BIO</td>
        </tr>
        <tr>
            <th>fri</th>
            <td>BIO</td>
            <td>MATH</td>
            <td>PHY</td>
            <td>CHEM</td>
            <td>ODIA</td>
            <td>HINDI</td>
        </tr>
        <tr>
            <th>sat</th>
            <td>ENGL</td>
            <td>ODIA</td>
            <td>PHY</td>
            <td>MATH</td>
            <td>CHEM</td>
            <td>BIO</td>
        </tr>
    </table>
</body>

</html>
